<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./dist/main.css">
  <script src="./assets/js/scripts.js" async></script>

  <title>Frontend Mentor | Invoice app</title>
</head>

<body class="light">
  <header>
    <div class="logo">
      <img src="./assets/logo.svg" alt="logo">
    </div>
    <div class="mode-user">
      <div class="mode" id="mode">
        <img src="./assets/icon-moon.svg" alt="mode">
      </div>
      <div class="user">
        <img src="./assets/image-avatar.jpg" alt="avatar" width="32" height="32">
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="main">
        <div class="page-options">
          <div class="invoice-info">
            <h2>Invoices</h2>
            <p>7 invoices</p>
          </div>
          <div class="user-options">
            <div class="filter">
              Filter 
            </div>
            <div class="add-new-invoice">
              <button class="btn btn--sm">New</button>
            </div>
          </div>
        </div>
        <div class="invoice-list">
          INVOICES HERE
        </div>
      </div>
    </div>
  </main>
</body>

</html>
